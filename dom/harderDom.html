<body>
    <h1><b>Interest calculator</b></h1>
    principal:<input type="text" id="text1" oninput="pdp()" placeholder="number input"><br>

    time:<input type="text" id="text3" oninput="pdp()" placeholder="number input"><br>

    <p id="ans"></p>

    <script>
    let oldtime;
    function pdp(){
         clearTimeout(oldtime);
         oldtime=setTimeout(function(){edp()},1000);
    }
        function edp(){
            let a=document.getElementById("text1").value;
            let b=document.getElementById("text2").value;
            let c=document.getElementById("text3").value;

            fetch("https://sum-server.100xdevs.com/interest?principal="+a+"&rate="+b+"&time="+c).then(function (func){
                func.text().then(function (fun2){
                    document.getElementById("ans").innerHTML="the solution my suon it is = "+fun2;
                })
            })
       
            }

    </script>
